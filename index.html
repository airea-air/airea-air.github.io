<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airea tools</title>
  <style>
    /* Reset minimal */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #0056b3;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: relative;
    }
    header h1 {
      font-size: 1.8rem;
      margin-left: 60px; /* espace pour le logo */
    }
    header img.logo {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      height: 40px;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    /* wrapper pour animation de bordure */
    .box-wrapper {
      position: relative;
      border-radius: 12px;
    }
    .box-wrapper::before {
      content: '';
      position: absolute;
      top: -3px; left: -3px; right: -3px; bottom: -3px;
      background: conic-gradient(
        from 0deg,
        #0056b3,
        #00aced,
        #0056b3
      );
      z-index: 0;
      animation: spin 4s linear infinite;
      border-radius: 15px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .box {
      position: relative;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-height: 120px;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    footer p {
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }
      .box {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <script>
    // prompt mot de passe
    const pwd = prompt("Entrez le mot de passe :");
    if (pwd !== "007cap$$") {
      alert("Mot de passe incorrect.");
      window.location.href = "about:blank";
    }
  </script>

  <header>
    <img class="logo" src="https://raw.githubusercontent.com/airea-air/airea-air.github.io/refs/heads/main/Logo_Airea_horizontal.svg" alt="Logo Airea">
    <h1>Airea tools</h1>
  </header>

  <main>
    <div class="grid">
      <div class="box-wrapper" onclick="location.href='https://www.airea-air.com/jdn.html'">
        <div class="box">Outil JDN</div>
      </div>
      <div class="box-wrapper" onclick="location.href='https://www.airea-air.com/fiche-de-points.html'">
        <div class="box">Fiche de points</div>
      </div>
      <div class="box-wrapper">
        <div class="box">En cours...</div>
      </div>
      <div class="box-wrapper">
        <div class="box">En cours...</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Airea · Tous droits réservés</p>
  </footer>
</body>
</html>
