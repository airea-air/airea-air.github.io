<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airea tools</title>
  <style>
    /* Reset minimal */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    /* Layout principal en flex-colonne pleine hauteur */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #003a80;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    header img.logo {
      height: 50px;
    }
    /* Main remplit l'espace restant */
    main {
      flex: 1;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    /* effet “courant électrique” */
    .box-wrapper {
      position: relative;
      border-radius: 12px;
    }
    .box-wrapper::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 14px;
      border: 2px solid transparent;
      pointer-events: none;
      animation: electric 1.5s infinite;
    }
    @keyframes electric {
      0%,100% {
        border-color: rgba(0,172,237,0.6);
        box-shadow: 0 0 8px rgba(0,172,237,0.6), 0 0 16px rgba(0,58,128,0.4);
      }
      50% {
        border-color: rgba(0,172,237,1);
        box-shadow: 0 0 4px rgba(0,172,237,1), 0 0 12px rgba(0,58,128,0.6);
      }
    }
    .box {
      position: relative;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-height: 120px;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    footer p {
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .box { font-size: 1rem; }
      header img.logo { height: 40px; }
    }
  </style>
</head>
<body>
  <script>
    const STORAGE_KEY = 'airea_authenticated';
    function askPassword() {
      const pwd = prompt("Entrez le mot de passe :");
      if (pwd === "007cap$$") {
        localStorage.setItem(STORAGE_KEY, 'yes');
        return true;
      }
      alert("Mot de passe incorrect.");
      return false;
    }
    if (localStorage.getItem(STORAGE_KEY) !== 'yes') {
      if (!askPassword()) {
        window.location.href = "about:blank";
      }
    }
  </script>

  <header>
    <img class="logo" src="https://raw.githubusercontent.com/airea-air/airea-air.github.io/refs/heads/main/Logo_Airea_tools.svg" alt="Logo Airea Tools">
  </header>

  <main>
    <div class="grid">
      <div class="box-wrapper" onclick="location.href='https://www.airea-air.com/jdn.html'">
        <div class="box">Outil JDN</div>
      </div>
      <div class="box-wrapper" onclick="location.href='https://www.airea-air.com/fiche-de-points.html'">
        <div class="box">Outil FDP</div>
      </div>
      <div class="box-wrapper">
        <div class="box">En cours...</div>
      </div>
      <div class="box-wrapper">
        <div class="box">En cours</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Airea · Tous droits réservés</p>
  </footer>
</body>
</html>
