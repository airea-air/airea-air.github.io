<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Photos & Export DOCX</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 10px 0; padding: 10px 20px; font-size: 16px; }
    img { display: block; margin: 10px 0; max-width: 200px; }
  </style>
</head>
<body>
  <h1>Capture de deux photos et export DOCX</h1>

  <button id="btnPhoto1">Prendre photo 1</button>
  <input type="file" id="inputPhoto1" accept="image/*" capture="environment" style="display:none">
  <img id="preview1" alt="Aperçu Photo 1">

  <button id="btnPhoto2">Prendre photo 2</button>
  <input type="file" id="inputPhoto2" accept="image/*" capture="environment" style="display:none">
  <img id="preview2" alt="Aperçu Photo 2">

  <button id="exportBtn" disabled>Exporter DOCX</button>

  <!-- Librairies docx, FileSaver et exif-js -->
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@7.2.0/build/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver/dist/FileSaver.min.js"></script>
  <script>
    const { Document, Packer, Paragraph, Table, TableRow, TableCell, ImageRun } = window.docx;
    let dataURL1 = null;
    let dataURL2 = null;
    let ori1 = 1, ori2 = 1;

    document.getElementById('btnPhoto1').onclick = () => document.getElementById('inputPhoto1').click();
    document.getElementById('btnPhoto2').onclick = () => document.getElementById('inputPhoto2').click();

    document.getElementById('inputPhoto1').addEventListener('change', e => handleFile(e, 1));
    document.getElementById('inputPhoto2').addEventListener('change', e => handleFile(e, 2));

    function handleFile(e, num) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const dataURL = evt.target.result;
        EXIF.getData(file, function() {
          const ori = EXIF.getTag(this, 'Orientation') || 1;
          if (num === 1) ori1 = ori; else ori2 = ori;
          if (num === 1) {
            dataURL1 = dataURL;
            document.getElementById('preview1').src = dataURL1;
          } else {
            dataURL2 = dataURL;
            document.getElementById('preview2').src = dataURL2;
          }
          document.getElementById('exportBtn').disabled = !(dataURL1 && dataURL2);
        });
      };
      reader.readAsDataURL(file);
    }

    // Normalisation EXIF et conversion en ArrayBuffer
    async function normalizeAndBuffer(dataURL, orientation) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          let w = img.width, h = img.height;
          // swap dims if rotated 90/270
          if (orientation >= 5 && orientation <= 8) [w, h] = [h, w];
          const canvas = document.createElement('canvas');
          canvas.width = w; canvas.height = h;
          const ctx = canvas.getContext('2d');
          // appliquer rotation
          switch (orientation) {
            case 2: ctx.translate(w, 0); ctx.scale(-1,1); break;
            case 3: ctx.translate(w, h); ctx.rotate(Math.PI); break;
            case 4: ctx.translate(0, h); ctx.scale(1,-1); break;
            case 5: ctx.rotate(0.5*Math.PI); ctx.scale(1,-1); break;
            case 6: ctx.rotate(0.5*Math.PI); ctx.translate(0, -h); break;
            case 7: ctx.rotate(1.5*Math.PI); ctx.scale(1,-1); break;
            case 8: ctx.rotate(1.5*Math.PI); ctx.translate(-w, 0); break;
          }
          ctx.drawImage(img, 0, 0, img.width, img.height);
          // to Blob then to ArrayBuffer
          canvas.toBlob(blob => {
            const fr = new FileReader();
            fr.onload = () => resolve(fr.result);
            fr.readAsArrayBuffer(blob);
          }, 'image/png');
        };
        img.src = dataURL;
      });
    }

    document.getElementById('exportBtn').addEventListener('click', async () => {
      try {
        // Préparer buffers normalisés
        const buf1 = await normalizeAndBuffer(dataURL1, ori1);
        const buf2 = await normalizeAndBuffer(dataURL2, ori2);

        // créer doc et tableau
        const rows = [
          new TableRow({ children: [
            new TableCell({ children: [
              new Paragraph('Photo 1'),
              new Paragraph({ children: [ new ImageRun({ data: buf1, transformation: { width: img1Width(), height: img1Height() } }) ] })
            ] })
          ] }),
          new TableRow({ children: [
            new TableCell({ children: [
              new Paragraph('Photo 2'),
              new Paragraph({ children: [ new ImageRun({ data: buf2, transformation: { width: img2Width(), height: img2Height() } }) ] })
            ] })
          ] })
        ];
        const table = new Table({ rows });
        const doc = new Document({ sections: [{ children: [table] }] });

        // pack and save
        const blob = await Packer.toBlob(doc);
        saveAs(blob, 'photos.docx');
      } catch (err) {
        console.error(err);
        alert('Erreur: ' + err.message);
      }
    });

    // Fonctions pour récupérer dimensions normalisées
    function img1Width() { return document.getElementById('preview1').naturalWidth * 0.5; }
    function img1Height() { return document.getElementById('preview1').naturalHeight * 0.5; }
    function img2Width() { return document.getElementById('preview2').naturalWidth * 0.5; }
    function img2Height() { return document.getElementById('preview2').naturalHeight * 0.5; }
  </script>
</body>
</html>
