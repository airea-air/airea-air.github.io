<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Airea | Jury de nez</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Font-Awesome 6 Free -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-p+6FUKn8zlF4OFklJ0ncP1BohUNRH/Rdzh1s5aZ/L9ZZSPgk/Vxmjc+XhHzs+o3rRjRA3SWcCiUz6P2e7Z8U9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 0; padding-bottom: 60px; }
    header {
      background: #3f51b5;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    main { padding: 0.5rem 1rem; }

    .grid2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    label { display: block; font-size: .85rem; }

    select,
    input[type="time"],
    input[type="number"],
    input[type="text"],
    textarea,
    button,
    input[type="file"] {
      width: 100%;
      padding: .4rem;
      font-size: .85rem;
      margin-top: .2rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 2px;
      background: white;
      color: #333;
    }

    #new {
      background: #f0f0f0;
      cursor: pointer;
    }
    button i {
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-left: .4rem;
    }

    textarea { height: 3rem; }

    /* container d’erreurs */
    #errors {
      margin-bottom: .5rem;
      color: #b00020;
      font-size: .9rem;
    }
    #errors ul {
      padding-left: 1.2rem;
      margin: 0;
    }

    footer {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #3f51b5;
      padding: .3rem 1rem;
      display: flex; gap: .3rem;
    }
    footer button {
      flex: 1;
      padding: .6rem;
      font-size: .9rem;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    #add      { background: #757575; }
    #download { background: #e53935; }

    #notes .note-row {
      display: flex; align-items: center; padding: .3rem;
      gap: .3rem; border-radius: 4px; margin-bottom: .2rem;
      flex-wrap: wrap;
    }
    #notes .note-row > div.title { flex-basis: 100%; }
    #notes .note-row > div.title strong { font-size: .9rem; }
    #notes .note-row label { margin: 0; flex: 1; font-size: .8rem; }
    #notes .note-row select { flex: 0 0 50px; padding: .2rem; font-size: .8rem; }
  </style>
</head>
<body>

  <header>
    <h1>Airea | Jury de nez</h1>
    <select id="jury" style="font-size:.85rem;width:auto;max-width:40%;">
      <option value="BF">Benjamin F</option>
      <option value="FC">François C</option>
      <option value="NG">Natalia G</option>
      <option value="VL">Valentin L</option>
      <option value="VP">Vincent P</option>
    </select>
  </header>

  <main>
    <!-- affichage des erreurs -->
    <div id="errors" role="alert" aria-live="assertive"></div>

    <!-- Point de mesure / Réinitialiser -->
    <div class="grid2">
      <div>
        <label for="point">Point de mesure *</label>
        <select id="point"><option value="">-- Choisir --</option></select>
      </div>
      <div>
        <label for="new">Réinitialiser</label>
        <button id="new">
          Réinitialiser <i class="fa-solid fa-redo"></i>
        </button>
      </div>
    </div>

    <!-- Session / Heure -->
    <div class="grid2">
      <div>
        <label for="session">Session *</label>
        <select id="session"><option>AM</option><option>PM</option></select>
      </div>
      <div>
        <label for="heure">Heure *</label>
        <input type="time" id="heure">
      </div>
    </div>

    <!-- Captures photo -->
    <div class="grid2">
      <div>
        <label for="photo1">Photo 1 *</label>
        <input type="file" id="photo1" accept="image/*" capture="environment">
      </div>
      <div>
        <label for="photo2">Photo 2 *</label>
        <input type="file" id="photo2" accept="image/*" capture="environment">
      </div>
    </div>

    <!-- Vent -->
    <div class="grid2">
      <div>
        <label for="ventDir">Direction du vent</label>
        <input type="text" id="ventDir">
      </div>
      <div>
        <label for="ventVit">Vitesse du vent (m/s)</label>
        <input type="number" id="ventVit" min="0" step="0.1" value="0">
      </div>
    </div>

    <!-- Notes -->
    <div id="notes"></div>

    <!-- Commentaires -->
    <label for="commentaire">Commentaires :</label>
    <textarea id="commentaire"></textarea>
  </main>

  <footer>
    <button id="add">Enregistrer la mesure</button>
    <button id="download">Tout exporter en XLSX</button>
  </footer>

  <script>
  let dataMap = JSON.parse(localStorage.getItem('mesuresMap') || '{}');
  let saved = true;

  const pointSel   = document.getElementById('point');
  const sessionSel = document.getElementById('session');
  const jurySel    = document.getElementById('jury');
  const addBtn     = document.getElementById('add');
  const errorsDiv  = document.getElementById('errors');
  const photo1     = document.getElementById('photo1');
  const photo2     = document.getElementById('photo2');

  // Charger jury
  const savedJury = localStorage.getItem('selectedJury');
  if (savedJury) jurySel.value = savedJury;
  jurySel.addEventListener('change', () => {
    localStorage.setItem('selectedJury', jurySel.value);
  });

  // Remplir P1–P20
  for (let i = 1; i <= 20; i++) {
    const opt = document.createElement('option');
    opt.value = opt.textContent = 'P' + i;
    pointSel.appendChild(opt);
  }

  // catégories & notes
  const categories = [
    { nom:'Nature (A)', code:'A', bg:'#a8e6cf' },
    { nom:'Routier (B)', code:'B', bg:'#cfd8dc' },
    { nom:'Agriculture (C)', code:'C', bg:'#d7ccc8' },
    { nom:'Méthaniseur (D)', code:'D', bg:'#ff8a80' },
    { nom:'Cuisine (E)', code:'E', bg:'#fff9c4' },
    { nom:'Déchets (F)', code:'F', bg:'#f8bbd0' },
    { nom:'Eaux usées (G)', code:'G', bg:'#b2ebf2' },
    { nom:'Fumée (H)', code:'H', bg:'#cfd8dc' },
    { nom:'Industrie (I)', code:'I', bg:'#ffccbc' },
    { nom:'Autre (J)', code:'J', bg:'#ffe082' },
  ];
  const notesDiv = document.getElementById('notes');
  categories.forEach(c => {
    const row = document.createElement('div');
    row.className = 'note-row';
    row.style.background = c.bg;
    row.innerHTML = `
      <div class="title"><strong>${c.nom}</strong></div>
      <label>Continu<select id="cont_${c.code}">${[...Array(13)]
        .map((_,i)=>`<option>${(i*0.5).toFixed(1)}</option>`).join('')}
      </select></label>
      <label>Bouffées<select id="bouf_${c.code}">${[...Array(13)]
        .map((_,i)=>`<option>${(i*0.5).toFixed(1)}</option>`).join('')}
      </select></label>`;
    notesDiv.appendChild(row);
  });

  const $val = id => document.getElementById(id).value;

  function showErrors(list) {
    errorsDiv.innerHTML = list.length
      ? `<ul>${list.map(msg => `<li>${msg}</li>`).join('')}</ul>`
      : '';
  }

  function validate() {
    const errs = [];
    if (!pointSel.value) errs.push("Sélectionnez un point de mesure.");
    if (!sessionSel.value) errs.push("Choisissez AM ou PM.");
    if (!document.getElementById('heure').value) errs.push("Renseignez l'heure.");
    if (!photo1.files.length) errs.push("Prenez la première photo.");
    if (!photo2.files.length) errs.push("Prenez la deuxième photo.");
    // au moins un capteur non nul ?
    const hasSensor = categories.some(c => {
      return parseFloat($val(`cont_${c.code}`)) > 0 ||
             parseFloat($val(`bouf_${c.code}`)) > 0;
    }) || parseFloat(document.getElementById('ventVit').value) > 0;
    if (!hasSensor) errs.push("Au moins une mesure de capteur doit être > 0.");
    return errs;
  }

  addBtn.addEventListener('click', () => {
    const errors = validate();
    if (errors.length) {
      showErrors(errors);
      return;
    }
    showErrors([]);
    const key = `${pointSel.value}_${sessionSel.value}`;
    const row = [
      $val('point'), $val('session'), $val('heure'),
      $val('ventDir'), $val('ventVit'),
      ...categories.flatMap(c => [$val(`cont_${c.code}`), $val(`bouf_${c.code}`)]),
      $val('commentaire')
    ];
    dataMap[key] = row;
    localStorage.setItem('mesuresMap', JSON.stringify(dataMap));
    saved = true;
    alert('Mesure enregistrée !'); // ou remplacer par un toast léger
  });
  </script>
</body>
</html>
