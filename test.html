<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Photos & Export XLSX</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 10px 0; padding: 10px 20px; font-size: 16px; }
    img { display: block; margin: 10px 0; max-width: 200px; }
  </style>
</head>
<body>
  <h1>Capture de deux photos et export XLSX</h1>

  <button id="btnPhoto1">Prendre photo 1</button>
  <input type="file" id="inputPhoto1" accept="image/*" capture="environment" style="display:none">
  <img id="preview1" alt="Aperçu Photo 1">

  <button id="btnPhoto2">Prendre photo 2</button>
  <input type="file" id="inputPhoto2" accept="image/*" capture="environment" style="display:none">
  <img id="preview2" alt="Aperçu Photo 2">

  <button id="exportBtn" disabled>Exporter XLSX</button>

  <!-- Librairies ExcelJS, FileSaver et exif-js -->
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script>
    let dataURL1 = null;
    let dataURL2 = null;

    document.getElementById('btnPhoto1').onclick = () => document.getElementById('inputPhoto1').click();
    document.getElementById('btnPhoto2').onclick = () => document.getElementById('inputPhoto2').click();

    document.getElementById('inputPhoto1').addEventListener('change', e => handleFile(e, 1));
    document.getElementById('inputPhoto2').addEventListener('change', e => handleFile(e, 2));

    function handleFile(e, num) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const dataURL = evt.target.result;
        EXIF.getData(file, function() {
          const ori = EXIF.getTag(this, 'Orientation') || 1;
          normalizeOrientation(dataURL, ori).then(normDataURL => {
            if (num === 1) {
              dataURL1 = normDataURL;
              document.getElementById('preview1').src = dataURL1;
            } else {
              dataURL2 = normDataURL;
              document.getElementById('preview2').src = dataURL2;
            }
            checkReady();
          });
        });
      };
      reader.readAsDataURL(file);
    }

    function checkReady() {
      document.getElementById('exportBtn').disabled = !(dataURL1 && dataURL2);
    }

    // Normalisation orientation et ratio via canvas
    function normalizeOrientation(dataURL, orientation) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          const maxW = 150, maxH = 200;
          // Calcul ratio
          let width = img.width, height = img.height;
          const ratio = Math.min(maxW / width, maxH / height);
          width *= ratio; height *= ratio;

          // Canvas dimensions selon orientation
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          if (orientation >= 5 && orientation <= 8) {
            canvas.width = height;
            canvas.height = width;
          } else {
            canvas.width = width;
            canvas.height = height;
          }

          // Appliquer rotation
          switch (orientation) {
            case 2: ctx.transform(-1, 0, 0, 1, width, 0); break; // miroir horizontal
            case 3: ctx.transform(-1, 0, 0, -1, width, height); break; // 180°
            case 4: ctx.transform(1, 0, 0, -1, 0, height); break; // miroir vertical
            case 5: ctx.transform(0, 1, 1, 0, 0, 0); break; // rotation 90° et miroir
            case 6: ctx.transform(0, 1, -1, 0, height, 0); break; // rotation 90°
            case 7: ctx.transform(0, -1, -1, 0, height, width); break; // rotation 270° et miroir
            case 8: ctx.transform(0, -1, 1, 0, 0, width); break; // rotation 270°
            default: break;
          }
          ctx.drawImage(img, 0, 0, width, height);
          resolve(canvas.toDataURL('image/png'));
        };
        img.src = dataURL;
      });
    }

    document.getElementById('exportBtn').addEventListener('click', async () => {
      const workbook = new ExcelJS.Workbook();
      const worksheet = workbook.addWorksheet('Photos');

      worksheet.getColumn(1).width = 30;
      worksheet.getColumn(2).width = 30;
      worksheet.getRow(1).height = 120;
      worksheet.getRow(2).height = 120;

      async function addImageFromDataURL(dataURL, col, row) {
        const imgId = workbook.addImage({ base64: dataURL, extension: 'png' });
        worksheet.addImage(imgId, { tl: { col, row }, ext: { width: null, height: null } });
      }

      await addImageFromDataURL(dataURL1, 0, 0);
      await addImageFromDataURL(dataURL2, 1, 1);

      const buffer = await workbook.xlsx.writeBuffer();
      const blob = new Blob([buffer], { type: 'application/octet-stream' });
      saveAs(blob, 'photos.xlsx');
    });
  </script>
</body>
</html>
