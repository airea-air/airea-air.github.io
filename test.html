<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Photos & Export XLSX</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 10px 0; padding: 10px 20px; font-size: 16px; }
    img { display: block; margin: 10px 0; max-width: 200px; }
  </style>
</head>
<body>
  <h1>Capture de deux photos et export XLSX</h1>

  <button id="btnPhoto1">Prendre photo 1</button>
  <input type="file" id="inputPhoto1" accept="image/*" capture="environment" style="display:none">
  <img id="preview1" alt="Aperçu Photo 1">

  <button id="btnPhoto2">Prendre photo 2</button>
  <input type="file" id="inputPhoto2" accept="image/*" capture="environment" style="display:none">
  <img id="preview2" alt="Aperçu Photo 2">

  <button id="exportBtn" disabled>Exporter XLSX</button>

  <!-- Librairies ExcelJS, FileSaver et exif-js -->
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script>
    let dataURL1 = null;
    let dataURL2 = null;

    document.getElementById('btnPhoto1').onclick = () => document.getElementById('inputPhoto1').click();
    document.getElementById('btnPhoto2').onclick = () => document.getElementById('inputPhoto2').click();

    document.getElementById('inputPhoto1').addEventListener('change', e => handleFile(e, 1));
    document.getElementById('inputPhoto2').addEventListener('change', e => handleFile(e, 2));

    function handleFile(e, num) {
      const file = e.target.files[0]; if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const dataURL = evt.target.result;
        EXIF.getData(file, function() {
          const ori = EXIF.getTag(this, 'Orientation') || 1;
          normalizeOrientation(dataURL, ori).then(norm => {
            if (num === 1) { dataURL1 = norm; document.getElementById('preview1').src = norm; }
            else         { dataURL2 = norm; document.getElementById('preview2').src = norm; }
            document.getElementById('exportBtn').disabled = !(dataURL1 && dataURL2);
          });
        });
      };
      reader.readAsDataURL(file);
    }

    function normalizeOrientation(dataURL, orientation) {
      return new Promise(resolve => {
        const img = new Image(); img.onload = () => {
          // Redessiner sans EXIF, en mode auto-rotation
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          let w = img.width, h = img.height;
          // Inverser dimensions pour les rotations 90/270
          if (orientation >= 5 && orientation <= 8) [w, h] = [h, w];
          canvas.width = w; canvas.height = h;
          // Appliquer transformation
          switch (orientation) {
            case 2: ctx.translate(w, 0); ctx.scale(-1,1); break;
            case 3: ctx.translate(w, h); ctx.rotate(Math.PI); break;
            case 4: ctx.translate(0, h); ctx.scale(1,-1); break;
            case 5: ctx.rotate(0.5*Math.PI); ctx.scale(1,-1); break;
            case 6: ctx.rotate(0.5*Math.PI); ctx.translate(0, -h); break;
            case 7: ctx.rotate(1.5*Math.PI); ctx.scale(1,-1); break;
            case 8: ctx.rotate(1.5*Math.PI); ctx.translate(-w, 0); break;
          }
          ctx.drawImage(img, 0, 0);
          resolve(canvas.toDataURL('image/png'));
        };
        img.src = dataURL;
      });
    }

    document.getElementById('exportBtn').addEventListener('click', async () => {
      const wb = new ExcelJS.Workbook();
      const ws = wb.addWorksheet('Photos');
      ws.getColumn(1).width = 20; ws.getColumn(2).width = 20;
      ws.getRow(1).height = 120; ws.getRow(2).height = 120;

      async function addFixed16by9(dataURL, col, row) {
        const imgId = wb.addImage({ base64: dataURL, extension: 'png' });
        // 16:9 portrait => width < height
        const extW = 90, extH = 160;
        ws.addImage(imgId, { tl:{col,row}, ext:{width:extW, height:extH} });
      }

      await addFixed16by9(dataURL1, 0, 0);
      await addFixed16by9(dataURL2, 1, 1);

      const buf = await wb.xlsx.writeBuffer();
      saveAs(new Blob([buf]), 'photos.xlsx');
    });
  </script>
</body>
</html>
