<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Airea – Fiche de points de mesure</title>
  <style>
    :root {
      --airea-blue: #005fa1;
      --airea-light: #e6f2fa;
      --airea-accent: #007bff;
      --airea-border: #ccc;
      --footer-height: 3.5rem;
      --border-radius: .5rem;
      --btn-padding: .75rem 1rem;
      --font-base: .9rem;
      --app-max-width: 480px;
      --box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      --green: #28a745;
    }
    html, body {
      margin: 0; padding: 0;
      width:100%; height:100%;
      overflow:hidden;
      font-family:'Segoe UI',sans-serif;
      background:var(--airea-light);
      display:flex; align-items:center; justify-content:center;
    }
    .app {
      width:100%; max-width:var(--app-max-width);
      height:100%; display:flex; flex-direction:column;
      background:#fff; box-shadow:var(--box-shadow);
    }
    header {
      display:flex; justify-content:space-between; align-items:center;
      background:var(--airea-blue); color:#fff;
      padding:1rem;
      border-bottom-left-radius:var(--border-radius);
      border-bottom-right-radius:var(--border-radius);
    }
    .header-title h1 { margin:0; font-size:1.4rem; font-weight:400; }
    .header-title p  { margin:0; font-size:1rem; }
    .header-affaire input {
      width:100%; text-align:center;
      border:none; border-radius:var(--border-radius);
      padding:.5rem; font-size:var(--font-base);
    }
    main {
      flex:1; padding:1rem; overflow-y:auto;
    }
    .row {
      margin-bottom:1rem;
      display:flex; flex-direction:column;
    }
    .row label {
      margin-bottom:.5rem; font-size:var(--font-base);
    }
    select, input[type=text],
    input[type=datetime-local],
    input[type=number], button {
      padding:.6rem;
      border:1px solid var(--airea-border);
      border-radius:var(--border-radius);
      font-size:var(--font-base);
      box-shadow:var(--box-shadow);
    }
    select:focus, input:focus, button:focus {
      outline:none;
      border-color:var(--airea-accent);
    }
    p.info {
      font-style:italic;
      color:#555;
      text-align:center;
      margin-bottom:1rem;
    }
    .coords { display:flex; gap:1rem; }
    .coords>div { flex:1; display:flex; flex-direction:column; }
    .photos {
      display:flex; gap:1rem;
    }
    .photos button {
      flex:1;
      position:relative;
      background:#fff;
      transition:background .2s,border-color .2s;
      display:flex; align-items:center; justify-content:center;
      border:1px solid var(--airea-border);
    }
    .photos button .btn-check {
      position:absolute; top:.4rem; right:.4rem;
      display:none; font-size:1.2rem; color:limegreen;
    }
    .photos button.filled {
      background:var(--airea-blue); color:#fff;
      border-color:var(--airea-blue);
    }
    .photos button.filled .btn-check { display:block; }
    .sensors {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(60px,1fr));
      gap:1rem;
    }
    footer {
      height:var(--footer-height);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 .5rem;
      border-top:1px solid var(--airea-border);
      background:#f9f9f9;
      border-top-left-radius:var(--border-radius);
      border-top-right-radius:var(--border-radius);
    }
    .footer button {
      flex:1;
      border:none; cursor:pointer;
      transition:opacity .2s,transform .1s;
      margin:0 .25rem;
      border-radius:var(--border-radius);
      padding:.6rem;
      font-size:.95rem;
      box-shadow:var(--box-shadow);
    }
    #savePoint {
      background:var(--green);
      color:#fff;
    }
    #exportXlsx {
      background:var(--airea-blue);
      color:#fff;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="header-title">
        <h1>Airea</h1>
        <p>Fiche de point de mesure</p>
      </div>
      <div class="header-affaire">
        <input id="affaire" type="text" value="AF25XX">
      </div>
    </header>

    <main>
      <form id="pointForm" novalidate>
        <div class="row">
          <label for="pointSelect">Point de mesure</label>
          <select id="pointSelect">
            <option value="">-- Choisir --</option>
          </select>
        </div>

        <p class="info">Active ta géolocalisation avant de cliquer.</p>

        <div class="row">
          <button type="button" id="btnGeo">Obtenir adresse & coordonnées</button>
        </div>

        <div class="row">
          <label for="address">Adresse</label>
          <input id="address" readonly>
        </div>

        <div class="row coords">
          <div>
            <label for="latDMS">Latitude (DMS)</label>
            <input id="latDMS" readonly>
          </div>
          <div>
            <label for="lngDMS">Longitude (DMS)</label>
            <input id="lngDMS" readonly>
          </div>
        </div>

        <div class="row photos">
          <button type="button" id="photo1Btn">
            <span class="btn-label">Photo 1</span>
            <span class="btn-check">✓</span>
          </button>
          <button type="button" id="photo2Btn">
            <span class="btn-label">Photo 2</span>
            <span class="btn-check">✓</span>
          </button>
          <input type="file" id="photo1" accept="image/*" capture="environment" style="display:none">
          <input type="file" id="photo2" accept="image/*" capture="environment" style="display:none">
        </div>

        <div class="row sensors">
          <div>
            <label for="no2">NO₂</label>
            <input id="no2" type="number" placeholder="µg/m³">
          </div>
          <div>
            <label for="c6h6">C₆H₆</label>
            <input id="c6h6" type="number" placeholder="µg/m³">
          </div>
          <div>
            <label for="pm10">PM₁₀</label>
            <input id="pm10" type="number" placeholder="µg/m³">
          </div>
        </div>

        <div class="row">
          <label for="datetime">Date & heure</label>
          <input id="datetime" type="datetime-local">
        </div>
      </form>
    </main>

    <footer class="footer">
      <button type="button" id="savePoint">Enregistrement</button>
      <button type="button" id="exportXlsx">Export en .xlsx</button>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const get = id => document.getElementById(id);
    const pointSelect = get('pointSelect'),
          btnGeo      = get('btnGeo'),
          saveBtn     = get('savePoint'),
          exportBtn   = get('exportXlsx'),
          addressEl   = get('address'),
          latEl       = get('latDMS'),
          lngEl       = get('lngDMS'),
          no2El       = get('no2'),
          c6h6El      = get('c6h6'),
          pm10El      = get('pm10'),
          datetimeEl  = get('datetime'),
          photo1      = get('photo1'),
          photo2      = get('photo2'),
          photo1Btn   = get('photo1Btn'),
          photo2Btn   = get('photo2Btn');
    const sensors = [no2El, c6h6El, pm10El];
    const points = {};  

    // Points dropdown
    for (let i = 1; i <= 40; i++) {
      pointSelect.add(new Option(`P${i}`, `P${i}`));
    }

    // Default datetime
    function nowLocal() {
      const d = new Date();
      d.setSeconds(0,0);
      const tz = d.getTimezoneOffset();
      return new Date(d.getTime() - tz*60000)
             .toISOString().slice(0,16);
    }
    datetimeEl.value = nowLocal();

    // DMS converter
    const toDMS = v => {
      const deg = Math.floor(v), min = Math.floor((v-deg)*60), sec = Math.round((v-deg-min/60)*3600);
      return `${deg}°${min}'${sec}"`;
    };

    // Load existing
    function loadPoint(key) {
      clear();
      if (points[key]) {
        const p = points[key];
        addressEl.value  = p.address;
        latEl.value      = p.lat;
        lngEl.value      = p.lng;
        no2El.value      = p.no2;
        c6h6El.value     = p.c6h6;
        pm10El.value     = p.pm10;
        datetimeEl.value = p.datetime;
        if (p.b64_1) photo1Btn.classList.add('filled');
        if (p.b64_2) photo2Btn.classList.add('filled');
      }
    }
    pointSelect.addEventListener('change', ()=> loadPoint(pointSelect.value));

    // Geo
    btnGeo.addEventListener('click', () => {
      if (!navigator.geolocation) return alert("Géoloc non supportée");
      navigator.geolocation.getCurrentPosition(async pos => {
        const {latitude,longitude} = pos.coords;
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
        const d = await res.json();
        const a = d.address||{};
        const street = `${a.house_number||''} ${a.road||''}`.trim();
        const city = a.city||a.town||a.village||a.county||'';
        addressEl.value = `${street}, ${city}`;
        latEl.value = toDMS(latitude);
        lngEl.value = toDMS(longitude);
      }, e => alert("Erreur position : " + e.message));
    });

    // Image cover crop
    async function transformImageCover(file, btn) {
      return new Promise(res => {
        const fr = new FileReader(); fr.onload = async () => {
          const b = fr.result.split(',')[1];
          const img = new Image(); img.src = 'data:image/jpeg;base64,'+b; await img.decode();
          const pxPerCm=96/2.54, cw=Math.round(7*pxPerCm), ch=Math.round(5.25*pxPerCm);
          const c=document.createElement('canvas'); c.width=cw; c.height=ch;
          const ctx=c.getContext('2d');
          const scale=Math.max(cw/img.width,ch/img.height);
          const w=img.width*scale,h=img.height*scale;
          ctx.drawImage(img,(cw-w)/2,(ch-h)/2,w,h);
          btn.classList.add('filled');
          res(c.toDataURL('image/jpeg',0.9).split(',')[1]);
        };
        fr.readAsDataURL(file);
      });
    }

    photo1Btn.addEventListener('click', ()=>photo1.click());
    photo2Btn.addEventListener('click', ()=>photo2.click());
    photo1.addEventListener('change', () => transformImageCover(photo1.files[0], photo1Btn));
    photo2.addEventListener('change', () => transformImageCover(photo2.files[0], photo2Btn));

    // Save
    saveBtn.addEventListener('click', async () => {
      const key = pointSelect.value;
      const p1 = photo1.files[0] ? await transformImageCover(photo1.files[0], photo1Btn) : null;
      const p2 = photo2.files[0] ? await transformImageCover(photo2.files[0], photo2Btn) : null;
      points[key||`P${Object.keys(points).length+1}`] = {
        address: addressEl.value,
        lat: latEl.value,
        lng: lngEl.value,
        no2: no2El.value,
        c6h6: c6h6El.value,
        pm10: pm10El.value,
        datetime: datetimeEl.value,
        b64_1: p1, b64_2: p2
      };
      alert(`Données ${key||''} enregistrées !`);
      clear();
    });

    // Export XLSX
    exportBtn.addEventListener('click', async () => {
      if (!confirm("Tu es sûr ? Sauvegarder réinitialise l’app.")) return;
      const affaire = get('affaire').value.trim()||'Sans_affaire';
      const filename = `${affaire}_Fiche_de_points_de_mesure.xlsx`;
      const wb = new ExcelJS.Workbook(), ws = wb.addWorksheet('Mesures');
      ws.columns=[
        {header:'Point',key:'point',width:10},
        {header:'Adresse',key:'address',width:30},
        {header:'Lat DMS',key:'lat',width:15},
        {header:'Lng DMS',key:'lng',width:15},
        {header:'Photo 1',key:'photo1',width:35.7},
        {header:'Photo 2',key:'photo2',width:35.7},
        {header:'NO₂',key:'no2',width:10},
        {header:'C₆H₆',key:'c6h6',width:10},
        {header:'PM₁₀',key:'pm10',width:10},
        {header:'DateHeure',key:'datetime',width:20},
      ];
      ws.getColumn('datetime').numFmt='dd/mm/yy hh:mm';
      const pxPerCm=96/2.54,imgW=Math.round(7*pxPerCm),imgH=Math.round(5.25*pxPerCm);
      let row=2;
      for(const [pt,p] of Object.entries(points)){
        ws.addRow({point:pt,address:p.address,lat:p.lat,lng:p.lng,photo1:'',photo2:'',no2:p.no2,c6h6:p.c6h6,pm10:p.pm10,datetime:new Date(p.datetime)});
        ws.getRow(row).height=Math.round(imgH*0.75);
        if(p.b64_1)ws.addImage(wb.addImage({base64:p.b64_1,extension:'jpeg'}),{tl:{col:4,row:row-1},ext:{width:imgW,height:imgH}});
        if(p.b64_2)ws.addImage(wb.addImage({base64:p.b64_2,extension:'jpeg'}),{tl:{col:5,row:row-1},ext:{width:imgW,height:imgH}});
        row++;
      }
      const buf=await wb.xlsx.writeBuffer();
      saveAs(new Blob([buf],{type:'application/octet-stream'}),filename);
      Object.keys(points).forEach(k=>delete points[k]);
      clear();
      pointSelect.value='';
    });

    function clear(){
      addressEl.value=latEl.value=lngEl.value='';
      sensors.forEach(e=>e.value='');
      datetimeEl.value=nowLocal();
      photo1Btn.classList.remove('filled');photo2Btn.classList.remove('filled');
    }
  });
  </script>
</body>
</html>
